    <link rel="stylesheet" href="./css/bootstrap.min.css" />

  <body>
    <!-- Header Section Start -->
    <header class="pe-3 ps-3 p-md-none">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="#" class="logo">
          <img src="./Desktop/FTLogo_White.svg" alt="" />

        <nav class="nav-bar">
          <a href="https://fundin-turkey-aboutus.netlify.app/">About Us </a>
          <a href="https://funding-turkey-funds.netlify.app/">Our Funds</a>
          <a href="https://funding-turkey-faq.netlify.app/">FAQ</a>

          <img src="./Mobile/Menu Icon.svg" alt="" />
        </div>

    </header>
    <!-- Header Section End -->
    <!-- FAQ Section Start -->
    <div class="contact-us">
      <div class="container">
        <h1 class="text-center">CONTACT</h1>
        <form class="mb-md-3" action="">
          <h3 class="text-center">
            LETS START BUILDING A <br />

          <input type="text" class="d-block" placeholder="NAME" id="" />

          <input type="text" class="d-block" placeholder="EMAIL" id="" />
          <button class="m-auto text-center d-block">CONTACT</button>
        </form>
      </div>
    </div>

    <!-- FAQ Section End -->
    <!-- Start Footer  -->
    <footer>
      <div class="container">
        <div class="row">
          <div
            class="logo p-4 col-12 col-md-2 align-items-center d-flex justify-content-center"
          >
            <img src="./Desktop/FTLogo_Red.svg" alt="" />
          </div>
          <div class="contact row col-12 col-md-10 text-center m-auto p-md-0">
            <img src="./Desktop/FundingTurkey_Footer_Icon.svg" alt="" />
            <div

                Halide Edip Adıvar Mahallesi Darülaceze Caddesi Akın Plaza

              </p>

            <div
              class="box col-12 col-md-4 align-items-center d-flex justify-content-center flex-column flex-md-row"
            >
              <img src="./Desktop/Icon_WhatsApp.svg" alt="" />
              <p>+90 212 392 92 52</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
